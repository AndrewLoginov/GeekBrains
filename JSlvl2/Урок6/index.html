<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<body>
<div id="app">
    <div class="slider">
    <el-form :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="120px" class="demo-ruleForm">
        <el-form-item label="Ваше имя" prop="name">
            <el-input v-model="ruleForm2.name"></el-input>
        </el-form-item>

        <el-form-item label="Дата рождения" required>
            <el-form-item prop="date1">
                <el-date-picker type="date" placeholder="Pick a date" v-model="ruleForm2.date1" style="width: 100%;"></el-date-picker>
            </el-form-item>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm2')">Отправить</el-button>
            <el-button @click="resetForm('ruleForm2')">Сбросить</el-button>
        </el-form-item>
    </el-form>
    </div>
    <div class="slider">
    <template>
        <el-carousel :interval="3000" arrow="always">
            <el-carousel-item  v-for="item in 4" :key="item">
                <h3>{{ item }}</h3>
            </el-carousel-item>
        </el-carousel>
    </template>
    </div>
</div>

</body>

<script src="index.js"></script>

</html>
