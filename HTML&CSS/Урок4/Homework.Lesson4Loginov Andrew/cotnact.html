<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <table class="table_header">
            <tr>
                <td class="shop_logo"><img src="image/logo.png" alt="Логотип"></td>
                <td class="shop_name">
                    <h1 class="shop_nameh1">Boardshop</h1>
                </td>
            </tr>
        </table>
        <img class="menu_img" src="image/menu.jpg" alt="изображение">
        <br>
        <br>
        <br>
        <table class="shop_menu">
            <tr>
                <td class="menu_td"><a href="index.html">Главная</a></td>
                <td class="menu_td"><a href="catalog.html">Каталог</a></td>
                <td class="menu_td"><a class="list2" href="cotnact.html">Контакты</a></td>
                <td class="menu_td"><a href="address.html">Адрес</a></td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <br>
    <div id="main">
        <span><div><img class="main_img" src="image/main1.jpg" alt="Изображение"></div></span>
        <span><div><img class="main_img" src="image/main2.jpg" alt="Изображение"></div></span>
        <span><div><img class="main_img" src="image/main3.jpg" alt="Изображение"></div></span>
    </div>
    <br>
    <br>
    <br>
    <h1 class="header3">Напишите нам</h1>
    <form>
        <table class="text">
            <tr>
                <td><strong>Контактные данные</strong></td>
                <td></td>
            </tr>
            <tr>
                <td>Имя</td>
                <td><input type="text" placeholder="Имя"></td>
            </tr>
            <tr>
                <td>Почта</td>
                <td><input type="email" placeholder="Почта"></td>
            </tr>
            <tr>
                <td>Телефон</td>
                <td><input type="number" placeholder="Номер телефона"></td>
            </tr>
            <tr>
                <td>Ваш пол</td>
                <td><select name="pol" size="1">
						<option value="1" selected disabled >Выбрать</option>
						<option value="2">Мужской</option>
						<option value="3">Женский</option>
					    </select></td>
            </tr>
            <tr>
                <td>Комментарий</td>
                <td><textarea placeholder="Сообщение" cols="30" rows="4"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Отправить"></td>
                <td><input type="reset" value="Очистить"></td>
            </tr>
        </table>
    </form>
    <br>
    <br>
    <br>
    <hr>
    <div class="footer">
        <table class="table_footer">
            <tr>
                <td class="table_logo"><img src="image/logo.png" alt="Логотип">
                    <p>&copy;Все права защищены 2018</p>
                </td>
                <td class="table_menu">
                    <ul class="list_menu">
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="catalog.html">Каталог</a></li>
                        <li><a href="cotnact.html">Контакты</a></li>
                        <li><a href="address.html">Адрес</a></li>
                    </ul>
                </td>
            </tr>
        </table>

    </div>
</body>

</html>
